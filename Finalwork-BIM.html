<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI Caculator</title>
  <link rel="stylesheet" href="css/BMI.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="inputarea">
        <div class="logo-top"><a href="#"></a></div>
        <div class="form">
          <p>身高 cm:</p>
          <input type="text" class="height" placeholder="請輸入身高">
          <p>體重 kg:</p>
          <input type="text" class="weight" placeholder="請輸入體重">
        </div>
        <input type="button" class="result" value="看結果">
        <div class="condition"></div>
        <div class="circlepic"></div>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="content">
      <ul class="recorder"></ul>
    </div>
    <footer>
      <div class="logo-btn"></div>
    </footer>
  </div>

  <script type="text/javascript" src="js/BMI.js"></script>
</body>
</html>
